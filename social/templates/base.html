
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="frendzon">
    <meta name="author" content="sharook">
    <!-- <link rel="icon" href="../static/img/social.png">-->

	<title> {% block title %} frendzon.com | social network {% endblock %}</title>

{% load staticfiles %}
	
	<link rel="icon" href="{% static 'img/social.png' %}">
	
	<!-- latest compiled and minified css -->
	<link rel="stylesheet" href="{% static 'bootstrap_cdn/css/bootstrap.min.css' %}" >

	<!-- Optional theme -->
	<link rel="stylesheet" href="{% static 'bootstrap_cdn/css/bootstrap-theme.min.css' %}" >

	<!-- font awesome css -->
	<link rel="stylesheet" href="{% static 'font/css/font-awesome.min.css' %}" >
	
	<!--  custom styles -->
	<!-- link rel="stylesheet" href="/static/css/base.css"-->
	<link rel="stylesheet" href="{% static 'css/base.css' %}" >
	
  </head>
<body>




{% if messages %}
	<ul class="messages">
		{% for message in messages %}
			<li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message|safe }}</li>
		{% endfor %}
	</ul>
{% endif %}




	{% block content %}


	{% endblock %}


<!-- latest compiled and minified javascript -->
	<script src="{% static 'bootstrap_cdn/js/jquery.min.js'%}"></script>
	<script src="{% static 'bootstrap_cdn/js/bootstrap.min.js' %}"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->

$('.collapse).collapse()
</script>-->

</body>
</html>
